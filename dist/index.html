<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Overlook Hotel: Book Your Stay Today!</title>
</head>
<body>
  <section class="login">
    <img src="./images/login-pool-image.jpg" alt="pool overlooking a sunset">
    <div class="login-box">
      <form class="login-details" id="loginDetails">
        <h2>OVERLOOK HOTEL</h2>
        <div class="user-login-inputs">
          <label for="username">Username:</label><br>
          <input type="username" id="username" name="username" required><br><br>
          <label for="password">Password:</label><br>
          <input type="password" id="password" name="password" required>
        </div>
        <p class="login-error" class="login-error" id="loginError"></p>
        <button class="login-button" id="loginBtn">Enter Site</button>
      </form>
    </div>
  </section>
  <section class="dashboard hidden">
    <!-- <img src="./images/pool-image.jpg" alt="couple lounging in pool"> -->
    <header>OVERLOOK</header>
    <div class="welcome">
      <h1 class="welcome-header">Welcome, username!</h1>
      <div class="welcome-details">
        <section class="total-spent">
          <!-- total spent injects here -->
        </section>
        <button class="book-button">Make New Reservation</button>
      </div>
    </div>
    <div class="reservations-container">
      <section class="upcoming-bookings">
        <h2>Your Upcoming Bookings: </h2>
        <ul class="upcoming-bookings-list">
          <!-- upcoming bookings inject here -->
        </ul>
      </section>
      <section class="past-bookings">
        <h2>Your Past Bookings: </h2>
        <ul class="past-bookings-list">
          <!-- past bookings inject here -->
        </ul>
      </section>
    </div>
  </section>
  <section class="booking-view hidden">
    <header>OVERLOOK</header>
    <div class="search-section">
      <button class="dashboard-button">Back to Dashboard</button>
      <h1 class="search-header"> Search to book! </h1>
      <section class="search-options">
        <form class="search-by-date-form" id="searchByDateForm" name="searchByDateForm">
          <div class="search-date">
            <label for="dateToBook">Date:</label>
            <input type="date" id="dateToBook" name="dateToBook" min="2022-04-24"required>
            <input type ="submit" value="Search for Date">
          </div>
        </form>
        <form class="search-by-type-form hidden" id="searchByTypeFilter" name="searchByTypeFilter">
          <div class="room-filter">
            <label for="room-type-selction">choose a room type:</label>
            <select id="select1" name="room-type-selection" class="room-type-selection">
              <option value="any">any</option>
              <!-- available room type options inject here -->
            </select>
          </div>
        </form>
        <button class="clear-search-button hidden">Clear Search</button>
      </section>
    </div>
    <section class="available-rooms-list">
      <!-- available room options inject here -->
    </section>
  </section>
  <section class="modal">
    <section class="modal-content">
    <span class="close" aria-label="exit room details without booking">&times;</span>
      <section class="modal-booking-details">
        <!-- room booking details insert here -->
      </section>
      <p class="post-error-message"></p>
    </section>
  </section>
  <script src="bundle.js"></script>
</body>
</html>
